<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glider.Js</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        
        <h2>Carousel Simples</h2>

        <div class="c-carousel">
            <div class="c-carousel__slides js-carousel--simple">
                <div class="c-carousel__slide">1</div>
                <div class="c-carousel__slide">2</div>
                <div class="c-carousel__slide">3</div>
                <div class="c-carousel__slide">4</div>
                <div class="c-carousel__slide">5</div>
                <div class="c-carousel__slide">6</div>
            </div>

            <button aria-label="Previous" class="js-carousel--simple-prev"><<</button>
            <button aria-label="Next" class="js-carousel--simple-next">>></button>
            <div class="js-carousel--dots"></div>
        </div>

        <h2>Carousel Simples - Responsivo</h2>

        <div class="c-carousel">
            <div class="c-carousel__slides js-carousel--responsive">
                <div class="c-carousel__slide">1</div>
                <div class="c-carousel__slide">2</div>
                <div class="c-carousel__slide">3</div>
                <div class="c-carousel__slide">4</div>
                <div class="c-carousel__slide">5</div>
                <div class="c-carousel__slide">6</div>
            </div>

            <button aria-label="Previous" class="js-carousel--responsive-prev"><<</button>
            <button aria-label="Next" class="js-carousel--responsive-next">>></button>
            <div class="js-carousel--responsive-dots"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
        <script src="assets/script.js"></script>

        <!--
            Para mais informacoes: 
            
            https://www.youtube.com/watch?v=RQ70hfnlaSc
            https://nickpiscitelli.github.io/Glider.js/
        -->
    </body>
</html>
